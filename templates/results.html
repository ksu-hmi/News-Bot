{% extends "layout.html" %}
{% block content %}
<div class="home">
 
    
    
        <!DOCTYPE html>
        <html>
<h1>{{myName}}'s Keyword Search Results</h1>

<table style="width:75%", class="center">  
  <thead>
  <tr>
    <th>Article Title</th>
    <th>Website Name</th>
    <th>URL</th>
    <th>Keyword Search</th>

  </tr>
</thead>
</tbody>
     {% for result in results %}
        <tr>
            <td>{{result[0]}}</td>
            <td>{{result[1]}}</td>
            <td>{{result[2]}}</td>
            <td>{{result[3]}}</td>
            <td><form action="{{ url_for('tweet') }}" method='post'><button name="Tweet" value="{{result[2]}}" type="submit">Tweet</button></form></td>
            <td><form action="{{ url_for('deleterecord') }}" method='post'><button name="Delete" value="{{result[2]}}" type="submit">Delete</button></form></td>
        
        </tr>    
     {% endfor %}
</tbody>    
</table>
     
</p>  
  
</div>
</style>
</body>
</html>
{% endblock %}
